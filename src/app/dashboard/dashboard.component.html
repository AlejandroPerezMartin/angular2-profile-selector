<mdl-layout mdl-layout-fixed-header mdl-layout-header-seamed #mdlDashboardLayout="mdlLayout">
  <mdl-layout-header mdl-shadow="2">
    <mdl-layout-header-row>
      <mdl-layout-title>Profile Chooser</mdl-layout-title>
      <mdl-layout-spacer></mdl-layout-spacer>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" [routerLink]="['/dashboard']">Link 1</a>
        <a class="mdl-navigation__link" [routerLink]="['/layout/l2']">Link 2</a>
        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable">
          <img class="mdl-chip__contact" [src]="user.google.photoURL">
          <span class="mdl-chip__text">{{user.google.displayName}}</span>
          <button mdl-button #btn1="mdlButton" (click)="m1.toggle($event, btn1)" mdl-button-type="icon" mdl-ripple><mdl-icon>more_vert</mdl-icon></button>
          <mdl-menu #m1="mdlMenu" mdl-menu-position="bottom-right">
            <mdl-menu-item mdl-ripple (click)="action()">My profile</mdl-menu-item>
            <mdl-menu-item mdl-ripple mdl-menu-item-full-bleed-divider>Settings</mdl-menu-item>
            <mdl-menu-item (click)="logout()">Logout</mdl-menu-item>
          </mdl-menu>
        </span>
      </nav>
    </mdl-layout-header-row>
  </mdl-layout-header>
  <mdl-layout-drawer>
    <mdl-layout-title>Profile Chooser</mdl-layout-title>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['/dashboard']" (click)="mdlDashboardLayout.closeDrawer()">Dashboard</a>
      <a class="mdl-navigation__link" [routerLink]="['profile']" (click)="mdlDashboardLayout.closeDrawer()">My profile</a>
      <a class="mdl-navigation__link" [routerLink]="['/layout/l3']" (click)="mdlDashboardLayout.closeDrawer()">Logout</a>
    </nav>
  </mdl-layout-drawer>
  <mdl-layout-content>
    <router-outlet></router-outlet>
  </mdl-layout-content>
</mdl-layout>
